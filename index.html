<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My Style -->
    <link rel="stylesheet" href="./Assets/style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <title>Quiz Time!</title>
  </head>
  <body>
    <img class="background-image" />

    <!-- Header -->
    <nav class="p-3">
      <ul
        class="nav nav-justified bg-light rounded align-items-center quiz-header"
      >
        <li class="nav-item"></li>
        <li class="nav-item">
          <h1 class="display-4">Quiz Time!</h1>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Leaderboard</a>
        </li>
      </ul>

      <!-- Header Progress bar -->
      <div class="progress" id="quiz-progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </nav>


    <!-- Container: Question and answers -->
    <div class="quiz-container rounded bg-light">
        <div id="quiz-item">
            <h1 class="question"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates officia reprehenderit eligendi sapiente! Amet iste asperiores porro beatae illo nihil?</h1>
            <p class="question-footer">Select an answer from below:</p>
        </div>
        <div id="quiz-answers">
            <div class="answers">
                <button type="button" id="answer-a" class="answer-btn btn btn-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, fugit.</button>
                <button type="button" id="answer-b" class="answer-btn btn btn-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, excepturi?</button>
                <button type="button" id="answer-c" class="answer-btn btn btn-dark">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit, dolores.</button>
                <button type="button" id="answer-next" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- My JS -->
    <script src="./Assets/script.js"></script>
  </body>
</html>
